{% set name = "sift" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/svent/sift/archive/v{{ version }}.tar.gz
  sha256: 8830db8aa7d34445eee66a5817127919040531c5ade186b909655ef274c3e4ce

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - sift --help

about:
  home: https://github.com/svent/sift
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - license-files/
  summary: Fast and powerful open source alternative to grep
  dev_url: https://github.com/svent/sift

extra:
  recipe-maintainers:
    - danielnachun
